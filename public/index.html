<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width"></meta> -->
    <meta name="viewport" content="initial-scale=1, width=device-width"></meta>
    <meta name="mobile-web-app-capable" content="yes"></meta>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
    <link rel="apple-touch-icon" href="/icons/srs-ai-logo-192.png" />
    <script src="https://cdn.jsdelivr.net/npm/ios-pwa-splash@1.0.0/cdn.min.js"></script>
    <script>iosPWASplash('/icons/srs-ai-logo-512.png', '#000000');</script>
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <main data-controller='categories'>
      <header>
        <nav>
          <ul></ul>
          <ul><li class="title"><strong>SRS Flashcards</strong></li></ul>
          <ul>
            <li>
              <details class="dropdown">
                <summary></summary>
                <ul>
                  <li><a href='#' data-action="click->categories#download">Télécharger DB</a></li>
                  <li><a href='#' class='danger' data-action="click->categories#reset">Supprimer DB</a></li>
                  <li><a href='#' data-action="click->categories#updateApp">Installer la mise à jour</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </nav>
      </header>
      <section role="content">
        <div class="spinner">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="bar6"></div>
          <div class="bar7"></div>
          <div class="bar8"></div>
          <div class="bar9"></div>
          <div class="bar10"></div>
          <div class="bar11"></div>
          <div class="bar12"></div>
        </div>
      </section>
    </main>

    <article id='category-card' style="display: none;">
      <a href="study.html" class="category-content">
        <h3 data-role='name'>{Category Name}</h1>
        <p class="count"><img width=16 height=16 src="/icons/stack-32.png"> <span data-role='cards-count'>{Cards Count}</span> cards
        <p class="last-studied"><img width=16 height=16 src="/icons/clock-32.png"> <span data-role="last-studied">{Last studied}</span>
        <div data-role="progress" class="progress">50%</div>
      </a>
    </article>
  </body>
</html>
